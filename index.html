<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>美国南方深度游</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Roboto', sans-serif;
    }

    body {
      height: 100vh;
      overflow-x: hidden;
    }

    .hero-section {
      position: relative;
      height: 100vh;
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                  url('images/southern-landscape.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
    }

    .hero-content {
      max-width: 800px;
      padding: 20px;
    }

    .hero-content h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    .hero-content p {
      font-size: 1.5rem;
      line-height: 1.6;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
    }

    .cta-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #f4a261;
      color: white;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: 600;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #e76f51;
    }

    @media (max-width: 768px) {
      .hero-content h1 {
        font-size: 2.5rem;
      }

      .hero-content p {
        font-size: 1.2rem;
      }

      .cta-button {
        padding: 12px 25px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <section class="hero-section">
    <div class="hero-content">
      <h1>不一样的美国之行</h1>
      <p>探索美国南方的乡村、小镇、文化与历史<br><span style="font-family: 'Kaiti SC', 'KaiTi', '楷体', serif;">深度体验，私密舒适，专属定制</span></p>

 
      <a href="itinerary.html" class="cta-button">探索行程</a>
    </div>
  </section>
</body>
</html>
